<!DOCTYPE html>
<html>
<head>
    <title>Fruit Quality Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        h2 {
            color: #333;
            text-align: center;
            font-size: 40px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .prediction {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
            background-color: #e7f3fe;
            border: 1px solid #b3d7ff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2>Predict Quality of Fruit</h2>
    <form action="/predict" method="post">
        <label for="size">Size (cm):</label>
        <input type="text" id="size" name="Size (cm)" required><br>
        
        <label for="weight">Weight (g):</label>
        <input type="text" id="weight" name="Weight (g)" required><br>

        <label for="brix">Brix (Sweetness):</label>
        <input type="text" id="brix" name="Brix (Sweetness)" required><br>

        <label for="ph">pH (Acidity):</label>
        <input type="text" id="ph" name="pH (Acidity)" required><br>

        <label for="softness">Softness (1-5):</label>
        <input type="text" id="softness" name="Softness (1-5)" required><br>

        <label for="harvesttime">Harvest Time (days):</label>
        <input type="text" id="harvesttime" name="HarvestTime (days)" required><br>

        <label for="ripeness">Ripeness (1-5):</label>
        <input type="text" id="ripeness" name="Ripeness (1-5)" required><br>

        <label for="color">Color:</label>
        <select id="color" name="Color" required>
            <option value="0">Deep Orange</option>
            <option value="1">Light Orange</option>
            <option value="2">Orange-Red</option>
            <option value="3">Orange</option>
            <option value="4">Yellow-Orange</option>
        </select><br>

        <label for="blemishes">Blemishes (Y/N):</label>
        <select id="blemishes" name="Blemishes (Y/N)" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>
        
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <div class="prediction">
            <h3>Predicted Quality: {{ prediction }}</h3>
        </div>
    {% endif %}
</body>
</html>
